<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="register.css">
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
</head>
<body ng-controller="RegisterCtrl" ng-app="myApp">
  <div class = "container">
    <div id="signup">
      <div class="signup-screen">
        <div class="space-bot text-center">
          <h1>Create advertisement</h1>
          <div class="divider"></div>
        </div>
        
        <form action="makeAdvertisement" method="post" name="makeAdvertisement" novalidate>
        
        <div class="input-field col s6">
            <input id="title" type="text" name="title" class="validate" required>
            <label for="title">Title</label>
          </div>     
          
          <div class="input-field col s6">
            <input id="description" type="text" name="description" class="validate" required>
            <label for="description">Description</label>
          </div>         
                  
          <select type="text" name="category">
			  <option value="Art">Art</option>
			  <option value="Fashion">Fashion</option>
			  <option value="Jewellery">Jewellery</option>
			  <option value="Other">Other</option>
		</select>
		<label >Category</label>
          
          <div class="input-field col s6">
            <input id="price" type="text" name="price" class="validate" required>
            <label for="price">Price</label>
          </div>
                    
          <div class="control-group">
     		 <!-- Button -->
     		 <div class="controls">
      		  <button class="btn btn-success">Create!</button>
    		 </div>
  		  </div>
  		   
        </form>
      </div>
    </div>
  </div>
</body>
</html>
